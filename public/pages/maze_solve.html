<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MazeJS</title>

    <link rel="shortcut icon" type="image/x-icon" href="../img/icon.ico">
    <link rel="stylesheet" href="public/css/main.css">
    <script type="module" src="public/js/solve.js"></script>
</head>
<body id="solve-bg">

    <div id="screen-filter"></div>

    <header class="screen-banner">
        <h3 id="screen-title">
            <a href="/#menu"><span id="return-button"></span></a>
            02/SOLVE
        </h3>
        <div class="theme-toggle-container">
            <p class="theme-toggle-description">animate</p>
            <div id="animateToggle" class="theme-toggle">
                <div class="theme-toggle-button"></div>
                <span id="toggle-text" class="active-toggle-text">O</span>
            </div>
        </div>
    </header>

    <!-- <div class="monitor">
        <div id="canvas-container" class="monitor-canvas-container">
            <canvas id="monitor-canvas"></canvas>
        </div>
        <div class="monitor-base">
            <form class="dropdownForm">
                <select id="algorithmList" class="dropdown">
                    <option>01 DFS</option>
                    <option>02 BFS</option>
                </select>
            </form>
        </div>
    </div> -->

    <div class="fullscreen-canvas-container-large">
        <div class="fullscreen-canvas-container">
            <canvas class="fullscreen-canvas" id="monitor-canvas"></canvas>
        </div>
    </div>

    <div class="dropdownContainer">
        <form class="dropdownForm">
            <select id="algorithmList" class="dropdown">
                <option>01 DFS</option>
                <option>02 BFS</option>
            </select>
        </form>
    </div>

    <div id="spacer"></div>

    <footer class="screen-footer">
        <div class="screen-footer-btncontainer">
            <p class="screen-footer-btncontainer-text">random_grid</p>
            <div id="randomize-btn" class="screen-footer-randomize">
                <div class="screen-footer-randomize-icon"></div>
            </div>
        </div>
        <div id="playbtn" class="screen-footer-playbtn"></div>
        <div class="screen-footer-btncontainer">
            <p class="screen-footer-btncontainer-text">load_maze</p>
            <div id="loadbtn" class="screen-footer-savebtn screen-footer-savebtn-active"><span id="save-icon"></span></div>
        </div>
    </footer>

    <div id="loadModal" class="modal">
        <div class="modal-header">
            <h2 class="modal-header-title">load_maze</h2>
            <span class="close">&times;</span>
        </div>
        <div class="modal-content">

        </div>
    </div>

</body>
