<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MazeJS</title>

    <link rel="stylesheet" href="public/css/main.css">
    <script type="module" src="public/js/generate.js"></script>
</head>
<body id="generate-bg">

    <div id="screen-filter"></div>

    <header class="screen-banner">
        <h3 id="screen-title">
            <a href="/"><span id="return-button"></span></a>
            01/GENERATE
        </h3>
        <div class="theme-toggle-container">
            <p class="theme-toggle-description">animate</p>
            <div class="theme-toggle">
                <div class="theme-toggle-button"></div>
            </div>
        </div>
    </header>

    <div class="monitor">
        <div id="canvas-container" class="monitor-canvas-container">
            <canvas id="monitor-canvas"></canvas>
        </div>
        <div class="monitor-base">
            <form class="dropdownForm">
                <select id="algorithmList" class="dropdown">
                    <option>01 Randomized DFS</option>
                    <option>02 Randomized Prim's</option>
                </select>
            </form>
        </div>
    </div>

    <footer class="screen-footer">
        <div class="screen-footer-sizebtn">
            <form class="dropdownForm">
                <select id="gridSizeList" class="dropdown">
                    <option>5 x 5</option>
                    <option>10 x 10</option>
                    <option>15 x 15</option>
                    <option>20 x 20</option>
                    <option>25 x 25</option>
                    <option>30 x 30</option>
                </select>
            </form>
        </div>
        <div id="playbtn" class="screen-footer-playbtn"></div>
        <div id="savebtn" class="screen-footer-savebtn"><span id="save-icon"></span></div>
    </footer>

    <div id="saveModal" class="modal">
        <div class="modal-header">
            <h2 class="modal-header-title">save_maze</h2>
            <span class="close">&times;</span>
        </div>
        <div class="modal-content">
            <input type="text" class="modal-content-input" placeholder="Name">
            <div class="modal-content-button">save</div>
        </div>
    </div>

</body>
</html>
