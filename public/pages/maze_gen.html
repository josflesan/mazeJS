<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MazeJS</title>

    <link rel="stylesheet" href="public/css/main.css">
    <script type="module" src="public/js/generate.js"></script>
</head>
<body id="generate-bg">

    <header class="screen-banner">
        <h3 id="screen-title">
            <a href="/"><span id="return-button"></span></a>
            01/GENERATE
        </h3>
        <div class="theme-toggle">
            <div class="theme-toggle-button"></div>
        </div>
    </header>

    <div class="monitor">
        <div id="canvas-container" class="monitor-canvas-container">
            <canvas id="monitor-canvas"></canvas>
        </div>
        <div class="monitor-base">
            
        </div>
    </div>

    <footer class="screen-footer">
        <div class="screen-footer-sizebtn"></div>
        <div id="playbtn" class="screen-footer-playbtn"></div>
        <div class="screen-footer-savebtn"><span id="save-icon"></span></div>
    </footer>

</body>
</html>
