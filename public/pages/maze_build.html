<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MazeJS</title>

    <link rel="shortcut icon" href="../../favicon.ico?v=2"/>
    <link rel="stylesheet" href="public/css/main.css">
    <script type="module" src="public/js/build.js"></script>
</head>
<body id="build-bg" oncontextmenu="return false;">

    <div id="screen-filter"></div>

    <header class="screen-banner">
        <h3 id="screen-title">
            <a href="/#menu"><span id="return-button"></span></a>
            03/BUILD
        </h3>

        <div class="screen-banner-group">

            <div class="build-indicator">
                <div class="build-indicator-group">
                    <p class="build-indicator-text">start_cell (s)</p>
                    <span id="startCellLight" class="build-indicator-light"></span>
                </div>

                <div class="build-indicator-group">
                    <p class="build-indicator-text">end_cell (e)</p>
                    <span id="endCellLight" class="build-indicator-light"></span>
                </div>
            </div>

            <div class="theme-toggle-container">
                <p class="theme-toggle-description">animate</p>
                <div id="animateToggle" class="theme-toggle">
                    <div class="theme-toggle-button"></div>
                    <span id="toggle-text"></span>
                </div>
            </div>
        </div>

    </header>

    <div class="fullscreen-canvas-container-large">
        <div class="fullscreen-canvas-container">
            <canvas class="fullscreen-canvas" id="monitor-canvas"></canvas>
        </div>
    </div>

    <div id="spacer"></div>

    <footer class="screen-footer">
        <div class="screen-footer-btncontainer">
            <p class="screen-footer-btncontainer-text">grid_size</p>
            <div class="screen-footer-sizebtn">
                <form class="dropdownForm">
                    <select id="gridSizeList" class="dropdown">
                        <option>5 x 5</option>
                        <option>10 x 10</option>
                        <option>15 x 15</option>
                        <option>20 x 20</option>
                        <option>25 x 25</option>
                    </select>
                </form>
            </div>
        </div>
        <div id="playbtn" class="screen-footer-playbtn"></div>
        <div class="screen-footer-btncontainer">
            <p class="screen-footer-btncontainer-text">search_algorithm</p>
            <div class="screen-footer-sizebtn">
                <form class="dropdownForm">
                    <select id="algorithmBtnList" class="dropdown">
                        <option>DFS</option>
                        <option>BFS</option>
                    </select>
                </form>
            </div>
        </div>
    </footer>

</body>
</html>
